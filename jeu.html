<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="CSS/jeu.css">
</head>

<body>
    <header>
        <h1>Plan langue</h1>
        <h2>WEBG2 - Projet 1</h2>
    </header>
    <main>
        <div id="content">
            <h1>Quiz sur le thème : <span id="thème"></span> </h1>
            <p>Question <span id="number"></span> :</p>
            <p id="question"></p>
            <div id="contain"></div>
            <p id="win"> Bravo, bonne réponse.</p>
            <p id="lose"> Faux, réponse : <span id="correctAnswer"></span></p>
            <p>Cliquez sur un mot pour le placer dans la réponse (à la suite). Cliquez sur un mot
                de la réponse pour l'enlever.</p>
                <div id="mots"></div>
                <p id="endResult">Fin du quiz : <span id="result"></span> bonnes réponse(s) sur
                     <span id="numbersQuestion"></span> au total.</p>
            <button id="buts">Vérifier</button>
            <button type = "button" id="nextQuestion">Question suivante</button>
            <button type = "button" id="tryAgain">Recommencer le quiz</button>
            <button type = "button" id="otherQuiz">Choisir un autre quiz</button>
    </main>
    <footer>
        <p> Auteur: g53735 Gregoire bryan</p>
    </footer>
    <script src="Javascript/data.js"></script>
    <script src="Javascript/fonctions.js"></script>
    <script src="Javascript/jeu.js"></script>
</body>

</html>
